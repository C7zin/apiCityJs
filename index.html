<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto tempo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="caixa-maior">
      <input
        class="input-cidade"
        type="text"
        placeholder="Digite o nome da cidade"
      />
      <button class="botao-busca" onclick="cliqueiNoBotao()">
        <img
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
          class="img-busca"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em Sao paulo</h2>

        <p class="temp"><i class="fa-solid fa-temperature-quarter"></i> 21Â°C</p>
      </div>

      <div class="caixa-menor">
        <img
          src="https://openweathermap.org/img/wn/04n.png"
          alt="icone-info-tempo"
          class="img-previsao"
        />
        <p class="texto-previsao">Nublado</p>
      </div>
      <p class="umidade"><i class="fa-solid fa-wind"></i> 76%</p>
    </div>
  </body>
</html>
